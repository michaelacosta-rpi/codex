version: '3.9'

services:
  admin:
    build: .
    image: codex-admin-spa:latest
    container_name: codex-admin-spa
    environment:
      ADMIN_PORTAL_ORIGIN: http://admin
    ports:
      - "4173:80"
    depends_on:
      - client-api
      - video-hosting-service
      - database

  client:
    image: codex-admin-spa:latest
    container_name: codex-client-spa
    environment:
      CLIENT_API_ORIGIN: /api/client
      ADMIN_PORTAL_ORIGIN: http://admin
    volumes:
      - ./docker/nginx.client.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "4174:80"
    depends_on:
      - client-api
      - admin

  client-api:
    build: ./docker/client-api
    image: codex-client-api:latest
    container_name: codex-client-api
    environment:
      DATABASE_URL: postgres://codex:codex@database:5432/codex
      VIDEO_SERVICE_URL: http://video-hosting-service
    ports:
      - "4176:8080"
    depends_on:
      - database

  video-hosting-service:
    image: nginx:1.27-alpine
    container_name: codex-video-hosting
    volumes:
      - ./docker/video-hosting-service:/usr/share/nginx/html:ro
    ports:
      - "4175:80"

  database:
    image: postgres:16-alpine
    container_name: codex-database
    environment:
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
      POSTGRES_DB: codex
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
